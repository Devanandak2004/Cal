<!DOCTYPE html>
<html>
<head>
    <title>Calculator Hub</title>
</head>

<body>

<h2>Calculator Hub</h2>

<div id="loginSection">
    <p>Enter your name to access the calculators:</p>
    <input type="text" id="username" placeholder="Your name">
    <button onclick="login()">Enter</button>
    <p id="error" style="color:red;"></p>
</div>

<div id="mainSection" style="display:none;">
    <h3 id="welcome"></h3>

    <p>Select a calculator:</p>

    <ul>
        <li><a href="friendship.html">Friendship Calculator</a></li>
        <li><a href="love.html">Love Calculator</a></li>
    </ul>

    <button onclick="logout()">Logout</button>
</div>

<script>
// Detect page reload (refresh)
if (performance.getEntriesByType("navigation")[0].type === "reload") {
    sessionStorage.removeItem("username");
}

function login() {
    var name = document.getElementById("username").value.trim();

    if (name === "") {
        document.getElementById("error").innerText = "Please enter your name.";
        return;
    }

    sessionStorage.setItem("username", name);
    showMain();
}

function logout() {
    sessionStorage.removeItem("username");
    location.reload();
}

function showMain() {
    var name = sessionStorage.getItem("username");

    if (name) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainSection").style.display = "block";
        document.getElementById("welcome").innerText = "Welcome, " + name;
    } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("mainSection").style.display = "none";
    }
}

showMain();
</script>


</body>
</html>
